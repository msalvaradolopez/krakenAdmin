<style>
  .trow {
    transition: transform .2s;
  }

  .trow:hover {
    cursor: pointer;
    transform: scale(1.03);
    background: #e3e6e9;
    color: black;
  }

  .trowColorLetra {
    color: gray;
    font-size: calc(.5em + .5vw);
  }
</style>

<!-- Content Header (Page header) -->
<div class="content-header" style="height: 60px;">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Clientes</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="list-group">
  <a *ngFor="let cliente of clientes" (click)="clienteDet(cliente.IDCLIENTE)"
    class="list-group-item list-group-item-action trow">
    <div class="row">
      <div class="col-lg-11 col-sm-6">
        <strong>
          <h5 class="mb-1">{{ cliente.IDCLIENTE + ' ' + cliente.NOMBRE}}</h5>
        </strong>
      </div>
    </div>
    <div class="row">
      <div class="col-12 trowColorLetra">
          {{"RFC: " + cliente.RFC + " / TELEFONO: " + cliente.TELEFONO + " / DIAS CREDITO: " + cliente.DIASCREDITO + " / EMIAL: " + cliente.EMAIL + " / ESTATUS: " + cliente.ESTATUS}}
      </div>
    </div>
  </a>
</div>
