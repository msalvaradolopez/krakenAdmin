<style>
  .botonSize {
    width: 100%;
  }
</style>

<section class="content">
  <div class="container-fluid">
    <!-- Horizontal Form -->
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">{{titulo}}</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal" [formGroup]="validaCaptura" autocomplete="off">
        <div class="card-body">
          <div class="form-group row">
            <label for="IDCLIENTE" class="col-sm-2 col-form-label">Clave</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="IDCLIENTE" [class.is-invalid]="validaCampo('IDCLIENTE')"
                formControlName="IDCLIENTE">
              <div *ngIf="validaCampo('IDCLIENTE')">
                <small style="color: red;">{{mensajeErrorCampo('IDCLIENTE')}}</small>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="NOMBRE" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="NOMBRE" [class.is-invalid]="validaCampo('NOMBRE')"
                formControlName="NOMBRE">
              <div *ngIf="validaCampo('NOMBRE')">
                <small style="color: red;">{{mensajeErrorCampo('NOMBRE')}}</small>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="RFC" class="col-sm-2 col-form-label">RFC</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="RFC" [class.is-invalid]="validaCampo('RFC')"
                formControlName="RFC">
              <div *ngIf="validaCampo('RFC')">
                <small style="color: red;">{{mensajeErrorCampo('RFC')}}</small>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="TELEFONO" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="TELEFONO" [class.is-invalid]="validaCampo('TELEFONO')"
                formControlName="TELEFONO">
              <div *ngIf="validaCampo('TELEFONO')">
                <small style="color: red;">{{mensajeErrorCampo('TELEFONO')}}</small>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="EMAIL" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="EMAIL" [class.is-invalid]="validaCampo('EMAIL')"
                formControlName="EMAIL">
              <div *ngIf="validaCampo('EMAIL')">
                <small style="color: red;">{{mensajeErrorCampo('EMAIL')}}</small>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="DIASCREDITO" class="col-sm-2 col-form-label">Días crédito</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="DIASCREDITO" [class.is-invalid]="validaCampo('DIASCREDITO')"
                formControlName="DIASCREDITO">
              <div *ngIf="validaCampo('DIASCREDITO')">
                <small style="color: red;">{{mensajeErrorCampo('DIASCREDITO')}}</small>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="ESTATUS" class="col-sm-2 col-form-label">Estatus</label>
            <div class="col-sm-2">
              <!-- select -->
              <select class="form-control" id="ESTATUS" [class.is-invalid]="validaCampo('ESTATUS')"
                formControlName="ESTATUS">
                <option [value]="item.IDTIPO" *ngFor="let item of estatus">{{item.NOMBRE}}</option>
              </select>
              <div *ngIf="validaCampo('ESTATUS')">
                <small style="color: red;">{{mensajeErrorCampo('ESTATUS')}}</small>
              </div>
            </div>
          </div>

        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <div class="row">
            <div class="col-4 col-md-2">
              <button type="submit" (click)="goBack()" class="btn btn-default float-right botonSize">Salir</button>
            </div>
          </div>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
    <!-- /.card -->

  </div>
</section>

<!-- <ngx-confirm-box (confirmEvt)="confirmChange($event)"></ngx-confirm-box> -->
<ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext"
  [confirmContent]="confirmContent" [confirmOkaytext]="confirmOkaytext" (confirmEvt)="clienteDel($event)">
</ngx-confirm-box>
