<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Usuarios</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Usuarios</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- /.row -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-outline-info btn-sm" (click)="usuarioNew()">Agregar usuario
              ...</button>

            <div class="card-tools">
              <form [formGroup]="buscarForm" autocomplete="off">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="search" formControlName="valorBuscar"
                    class="form-control float-right" placeholder="Buscar...">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-bordered table-striped table-hover text-nowrap">
              <thead>
                <tr>
                  <th>USUARIO</th>
                  <th>CLIENTE</th>
                  <th>NOMBRE</th>
                  <th>EMAIL</th>
                  <th>TELEFONO</th>
                  <th>ROL</th>
                  <th>IMPORTE AUT</th>
                  <th>ESTATUS</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.IDUSUARIO}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.NOMBRECTE}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.NOMBRE}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.EMAIL}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.TELEFONO}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.ROL}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.IMPORTEMAX | currency}}</td>
                  <td (click)="usuarioDet(usuario.IDUSUARIO)">{{usuario.ESTATUS}}</td>
                  <td>
                    <button type="button" class="btn btn-outline-info btn-sm" (click)="usuarioDet(usuario.IDUSUARIO)"><i
                        class="far fa-edit"></i></button>
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="usuarioDel(usuario)"><i
                        class="far fa-trash-alt"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
